    <form action="http://localhost/MiPaginaWeb/procesarRegistro.php" method="post">
        <h1>Registro a TYDI</h1>
    
        <div class="col-md-6">
            <label for="email" class="form-label"><strong>Correo electrónico</strong></label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
        </div>
        <br>
        <div class="col-md-6">
            <label for="contraseña" class="form-label"><strong>Contraseña</strong></label>
            <input type="password" name="contraseña" class="form-control" id="contraseña" placeholder="Ingrese su contraseña" required>
        </div>
        <br>
        <div class="col-md-6">
            <label for="edad" class="form-label"><strong>Edad</strong></label>
            <input type="number" name="edad" class="form-control" id="edad" placeholder="Ingrese su edad" required>
        </div>
        <br>
        <div class="col-md-6">
            <label for="sexo" class="form-label"><strong>Sexo</strong></label>
            <select name="sexo" class="form-control" id="sexo" required>
                <option value="" disabled selected>Seleccione su sexo</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
        </div>
        <br>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
